<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Mobile</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-success mx-4 item-center">
    <header class="text-center mt-2 text-white">
        <h1>Search And Find Mobiles</h1>
    </header>
    <!-- Top section  -->
    <section class="my-5">
        <!-- search bar and add a button  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search the Mobile you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchMobile()" class="btn btn-outline-secondary text-white btn-primary" type="button" id="search-button">Search</button>
        </div>
    </section>

    <!-- middle section  -->
    <section>
        <!-- result of search -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <!-- script of boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- link javaScript -->
    <script src="js/findMobile.js"></script>
</body>
</html>
